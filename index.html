<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Responsif </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet" />

  <style>
.logo-font {
  font-family: 'Passero One', cursive;
}

nav {
  background-color: rgba(0, 0, 0, 0.75); /* hitam transparan 30% */
  backdrop-filter: blur(4px);           /* blur lembut */
  -webkit-backdrop-filter: blur(4px);   /* untuk browser Safari */
}

.glow {
  text-shadow:
    0 0 1px #0f0,
    0 0 4px #fff,
    0 0 7px #0f0;
}


@keyframes neonPulse {
  0% {
    text-shadow: none;
    color: #80000080; /* merah gelap redup */
  }
  20% {
    text-shadow: 0 0 5px #b30000, 0 0 10px #b30000, 0 0 20px #b30000;
    color: #b30000; /* merah gelap terang */
  }
  80% {
    text-shadow: 0 0 5px #b30000, 0 0 10px #b30000, 0 0 20px #b30000;
    color: #b30000;
  }
  100% {
    text-shadow: none;
    color: #80000080; /* kembali redup */
  }
}

.neon-glow {
  animation: neonPulse 8s infinite;
}


.instagram-icon i {
  /* Warna gradasi Instagram */
  background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: inline-block;

  /* Efek glow permanen */
  text-shadow:
     0 0 3px #fff,       /* Cahaya putih lembut */
    0 0 5px #fff,       /* Tambahan glow putih */
    0 0 3px #feda75,
    0 0 6px #fa7e1e,
    0 0 4px #d62976,
    0 0 1px #962fbf,
    0 0 0px #4f5bd5;
}


  </style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-black/69 backdrop-blur-sm text-white px-4 py-3 h-11 flex items-center justify-between sticky top-0 z-10">
  <div class="flex-1">

  <!-- WhatsApp di kiri -->
<a href="https://wa.me/6282197770219" target="_blank"
   class="absolute left-4 top-1/2 -translate-y-1/2 text-4xl text-white font-bold hover:text-gray-300 glow">
  <i class="ri-whatsapp-line"></i>
</a>


  <!-- Logo di tengah -->
  <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 logo-font neon-glow text-3xl font-bold">
    DZULFIKAR
  </div>

  <!-- Instagram di kanan -->
<a href="https://instagram.com/rhanray_" target="_blank" class="instagram-icon absolute right-4 top-1/2 -translate-y-1/2 text-4xl">
  <i class="ri-instagram-line"></i>
</a>

</nav>

</nav>

<!-- Container Produk -->
<div class="p-4">
  <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Produk akan dimasukkan oleh JS -->
  </div>
</div>

<script>
  const container = document.getElementById('product-container');

  // Buat array deskripsi, satu per produk (1-50)
  const descriptions = [
    "Custom art hoodie with vibrant colors and unique design.",
    "Limited edition hoodie featuring original artwork.",
    "Hand-painted hoodie perfect for streetwear lovers.",
    "High-quality hoodie with custom graphic print.",
    "Unique hoodie designed by local artists.",
    "Comfortable hoodie with exclusive art details.",
    "Bold and colorful hoodie for art enthusiasts.",
    "Customizable hoodie with your own art design.",
    "Soft fabric hoodie with eye-catching art patterns.",
    "Stylish hoodie with urban art inspiration.",
    "Trendy hoodie featuring graffiti style artwork.",
    "Original design hoodie made for creative minds.",
    "Hoodie with artistic prints for casual wear.",
    "Custom art hoodie that stands out in the crowd.",
    "Hoodie with hand-drawn illustrations on the back.",
    "Limited run hoodie with one-of-a-kind artwork.",
    "Soft and durable hoodie with custom sketches.",
    "Artistic hoodie inspired by pop culture icons.",
    "Hoodie featuring bold brushstroke art.",
    "Comfort-fit hoodie with creative graphics.",
    "Unique wearable art hoodie for daily use.",
    "Custom graphic hoodie with vibrant paint splashes.",
    "Hoodie designed to express your artistic side.",
    "Eye-catching hoodie with abstract art motifs.",
    "Hoodie with original comic-style artwork.",
    "Art-inspired hoodie in premium cotton fabric.",
    "Hoodie with colorful street art prints.",
    "Creative hoodie with modern art vibes.",
    "Hoodie featuring custom logo and graphic art.",
    "Soft hoodie with artsy hand-painted details.",
    "Bold design hoodie for fashion-forward artists.",
    "Hoodie with unique art textures and patterns.",
    "Stylish and comfy hoodie for art lovers.",
    "Hoodie featuring digital art graphics.",
    "Limited edition hoodie with intricate designs.",
    "Custom printed hoodie inspired by graffiti culture.",
    "Hoodie with hand-crafted artwork prints.",
    "Premium hoodie with exclusive art collaboration.",
    "Artistic hoodie blending comfort and style.",
    "Hoodie with colorful artistic expressions.",
    "Creative hoodie perfect for casual outings.",
    "Unique design hoodie with bold illustrations.",
    "Hoodie made for lovers of custom street art.",
    "Vibrant art hoodie with modern design elements.",
    "Hoodie featuring bold and edgy graphics.",
    "Comfy hoodie with hand-drawn art details.",
    "Limited edition art hoodie with unique patterns.",
    "Soft cotton hoodie with custom paint effects.",
    "Creative hoodie with bold color contrasts.",
    "Hoodie designed for individual artistic expression.",
    "Art-inspired hoodie with creative flair."
  ];

  for (let i = 1; i <= 50; i++) {
    // Buat elemen div utama produk
    const productDiv = document.createElement('div');
    productDiv.className = 'bg-white p-4 rounded-lg shadow flex flex-col';

    // Gambar produk
    const img = document.createElement('img');
    img.src = `/images/${i}.jpg`;
    img.alt = `Produk ${i}`;
    img.className = 'w-full h-85 object-cover rounded-md mb-4';

    // Judul produk
    const title = document.createElement('h3');
    title.className = 'text-lg font-semibold mb-1';
    title.textContent = `Produk ${i}`;

    // Deskripsi produk ambil dari array descriptions
    const desc = document.createElement('p');
    desc.className = 'text-gray-600 text-sm mb-2';
    desc.textContent = descriptions[i - 1];  // i-1 karena index array mulai dari 0

    // Harga produk
    const price = document.createElement('div');
    price.className = 'text-orange-500 font-bold mb-4';
    price.textContent = 'Rp250.000';

 // Tombol beli
const button = document.createElement('button');
button.className = 'mt-auto bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded transition duration-300';
button.textContent = 'Beli Sekarang';

button.addEventListener('click', () => {
  const item = {
    title: title.textContent,
    desc: desc.textContent,
    price: price.textContent,
    image: img.src
  };

  const cart = JSON.parse(localStorage.getItem("checkout")) || [];
  cart.push(item);
  localStorage.setItem("checkout", JSON.stringify(cart));

  window.location.href = "checkout.html";
});

    // Masukkan semua elemen ke dalam div produk
    productDiv.appendChild(img);
    productDiv.appendChild(title);
    productDiv.appendChild(desc);
    productDiv.appendChild(price);
    productDiv.appendChild(button);

    // Masukkan produk ke container utama
    container.appendChild(productDiv);
  }
</script>


</body>
</html>
