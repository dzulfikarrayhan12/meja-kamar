<!-- Modal Login dan Register -->


<div id="loginModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-20 backdrop-blur-sm z-50">
  <div class="bg-black bg-opacity-20 backdrop-blur-lg border border-white/90 ring-1 ring-white/90 rounded-3xl p-8 w-full max-w-sm shadow-2xl text-white font-sans">
    <h2 id="modalTitle" class="text-3xl font-semibold mb-9 text-center">Login</h2>

    <form id="authForm" class="space-y-4">
      <!-- Username -->
      <div class="relative input-container">

        <input
          type="text"

          placeholder="Username"
          class="w-full pl-12 pr-4 py-3 rounded-xl bg-black bg-opacity-20 border border-white/30 
                 text-white placeholder-white/60 focus:outline-none focus:bg-opacity-30 focus:border-blue-400"
          required
        />
      </div>

      <!-- Email -->

<div class="relative input-container hidden" id="emailContainer">
  <i class="ri-mail-line absolute left-8 top-1/2 -translate-y-1/2 text-white/70 text-xl pointer-events-none"></i>
  <input
    type="email"
    id="email"
    placeholder="Email"
    class="w-full pl-12 pr-4 py-3 rounded-xl mb-13 bg-black bg-opacity-20 border border-white/30
           text-white placeholder-white/60 focus:outline-none focus:bg-opacity-30 focus:border-blue-400"

</div>



      <!-- Password -->

          type="button"

          <i id="eyeIcon" class="ri-eye-line text-xl"></i>

</div>



<div class="flex justify-between items-center">

    type="submit"

  >
    <i class="ri-login-box-line"></i><span>Login</span>
  </button>
        <button type="button" id="toggleBtn"
          class="underline text-sm text-white hover:text-blue-400 transition">Register</button>
      </div>
    </form>

<div class="mt-4">
  <button
    id="closeModalBtn"
    class="w-full px-6 py-3 rounded-xl bg-red-800 hover:bg-red-700 transition font-semibold text-white flex items-center justify-center gap-2"
  >
    <i class="ri-close-line"></i> Tutup
  </button>
</div>

  </div>
</div>

<!-- Container Produk -->


<div class="p-4">
  <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    eyeIcon.className = type === 'password' ? 'ri-eye-line text-xl' : 'ri-eye-off-line text-xl';
  });


  const container = document.getElementById('product-container');
  const cartCount = document.getElementById('cart-count');

 document.addEventListener("DOMContentLoaded", function () {
  const loginModal = document.getElementById('loginModal');
  const toggleBtn = document.getElementById('toggleBtn');
  const modalTitle = document.getElementById('modalTitle');
  const emailContainer = document.getElementById('emailContainer'); // âœ… Ditambahkan
  const emailInput = document.getElementById('email');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const submitBtn = document.getElementById('submitBtn');
  const userBtn = document.getElementById('userBtn');
  const closeModalBtn = document.getElementById('closeModalBtn');

  let isRegister = false;

  toggleBtn?.addEventListener('click', () => {
    isRegister = !isRegister;
    modalTitle.textContent = isRegister ? 'Register' : 'Login';

    // Tampilkan/ sembunyikan input email & confirm password
    emailContainer.classList.toggle('hidden', !isRegister);
    confirmPasswordInput.classList.toggle('hidden', !isRegister);

    // Ubah ikon & teks tombol submit
    submitBtn.querySelector('i').className = isRegister ? 'ri-user-add-line' : 'ri-login-box-line';
    submitBtn.querySelector('span').textContent = isRegister ? 'Register' : 'Login';

    // Ubah teks tombol toggle
    toggleBtn.textContent = isRegister ? 'Login' : 'Register';
  });

  userBtn?.addEventListener('click', () => {
    loginModal?.classList.remove('hidden');
    loginModal?.classList.add('flex');
  });

  closeModalBtn?.addEventListener('click', () => {
    loginModal?.classList.add('hidden');
    loginModal?.classList.remove('flex');

    // Reset ke login state
    isRegister = false;
    modalTitle.textContent = 'Login';
    emailContainer.classList.add('hidden');
    confirmPasswordInput.classList.add('hidden');
    submitBtn.querySelector('i').className = 'ri-login-box-line';
    submitBtn.querySelector('span').textContent = 'Login';
    toggleBtn.textContent = 'Register';
  });
});

 const modalTitle = document.getElementById('modalTitle');
  const emailField = document.getElementById('email');
  const emailContainer = emailField.parentElement;
  const toggleBtn = document.getElementById('toggleBtn');

  let isLogin = true;

  toggleBtn.addEventListener('click', () => {
    isLogin = !isLogin;

    if (isLogin) {
      modalTitle.textContent = 'Login';
      emailContainer.classList.add('hidden');
      toggleBtn.textContent = 'Register';
      emailField.required = false;
    } else {
      modalTitle.textContent = 'Register';
      emailContainer.classList.remove('hidden');
      toggleBtn.textContent = 'Login';
      emailField.required = true;
    }
  });

  // Sembunyikan email saat awal (login)
  emailContainer.classList.add('hidden');
  emailField.required = false;

  // Update jumlah item di keranjang dari localStorage


function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("checkout")) || [];
  const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
  
  if (cartCount) {
    if (totalQty > 0) {
      cartCount.textContent = totalQty;
      cartCount.style.display = "flex";  // tampilkan badge
    } else {
      cartCount.style.display = "none";  // sembunyikan badge saat kosong
    }
  }
}
updateCartCount();

  // Contoh deskripsi produk


  const descriptions = [
    "An exclusive dark-themed hoodie boasting a majestic scorpion emblem at its core.",
    "A luxurious hoodie adorned with an intricately detailed spider masterpiece.",
    "A premium hoodie illuminated by a mysterious, radiant eye motif.",
    "Custom-crafted masterpiece showcasing a third eye skull design of supreme artistry.",
  ];

  // Render produk secara dinamis


 for (let i = 1; i <= 12; i++) {
  const productDiv = document.createElement('div');
  productDiv.className = 'bg-white p-4 rounded-lg shadow flex flex-col';

  const img = document.createElement('img');
  img.src = `/images/${i}.jpg`;
  img.alt = `Produk ${i}`;
  img.className = 'w-full h-[280px] object-contain rounded-md mb-4 bg-white';

  const title = document.createElement('h3');
  title.className = 'text-lg font-semibold mb-1';
  title.textContent = `Produk ${i}`;

  const desc = document.createElement('p');
  desc.className = 'text-gray-600 text-sm mb-2';
  desc.textContent = descriptions[(i - 1) % descriptions.length];

  const price = document.createElement('div');
  price.className = 'text-black-500 font-bold mb-4';
  price.textContent = 'Rp250.000';

  const button = document.createElement('button');
  button.className = 'mt-auto bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded transition flex items-center justify-center gap-2 relative';
  button.innerHTML = '<i class="ri-shopping-cart-line absolute left-4"></i><span>Tambah ke Keranjang</span>';

  button.addEventListener('click', () => {
    const item = {
      title: title.textContent,
      desc: desc.textContent,
      price: price.textContent,
      image: img.src,
      qty: 1
    };

    const cart = JSON.parse(localStorage.getItem("checkout")) || [];
    const existing = cart.find(p => p.title === item.title);

    if (existing) {
      existing.qty = (existing.qty || 1) + 1;
    } else {
      cart.push(item);
    }

    localStorage.setItem("checkout", JSON.stringify(cart));
    updateCartCount();
  });

  // Append elemen sesuai urutan tampilannya:
  productDiv.appendChild(img);
  productDiv.appendChild(title);
  productDiv.appendChild(desc);
  productDiv.appendChild(price);
  productDiv.appendChild(button);
  container.appendChild(productDiv);
}
</script>
</body>
