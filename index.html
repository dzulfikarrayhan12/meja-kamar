  <style>
    /* ===== Reset & Base ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background: #f9f9f9;
      overflow-x: hidden;
    }

    .banner-section {

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* overlay hitam transparan agar teks mudah dibaca */
  .banner-section::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 0;
  }

  /* supaya teks di atas overlay */

    position: relative;
    z-index: 1;
  }

  #navbarlogo {
  font-family: 'Cinzel Decorative', cursive;
  font-weight: 700;
  font-size: 2rem;
  color: white;

}

.banner-section h1,
.banner-section h5,

  font-family: 'Cinzel', serif;
}

    /* Navbar */
 nav.navbar {
  background-color: rgba(40, 40, 40, 0.6); /* hitam pudar transparan */
  color: white;
  padding: 0.5rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1002;

  backdrop-filter: blur(10px); /* efek kaca buram */
  -webkit-backdrop-filter: blur(10px); /* Safari support */
  border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* garis bawah halus */
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); /* bayangan lembut */
}


    nav.navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
    }
    nav.navbar #cart-toggle {

    }
    #cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #000;
      color: white;

      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      user-select: none;
    }

    /* Sidebar common */
    .sidebar, .sidebar-cart {
      position: fixed;
      top: 0;
      height: 100vh;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 1100;
      overflow-y: auto;
      padding: 1rem;
    }
    .sidebar {
      left: 0;
      width: 250px;
      transform: translateX(-100%);
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar-nav a {
      display: block;
      padding: 0.7rem 0;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      user-select: none;
    }
    .sidebar-nav a:hover {
      background: #f0f0f0;
    }

    .sidebar-cart {
      right: 0;
      width: 320px;
      transform: translateX(100%);
      display: flex;
      flex-direction: column;
    }
    .sidebar-cart.open {
      transform: translateX(0);
    }

    /* Overlay with blur */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      z-index: 1050;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 1rem auto;
    }
    .product-card {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .product-image {

      border-radius: 4px;
      object-fit: contain;

    }
    .product-name {

      font-size: 1.1rem;

}

    /* Cart sidebar content */
    .cart-summary {

      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;

    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;

      padding: 0.5rem 0;

    }
    .cart-item img {

    .cart-item-info {

    .cart-item-size {

    .cart-item-price {

      margin-top: 0.2rem;

    }
    .cart-item-remove {
      cursor: pointer;

    .cart-item-remove:hover {

    }
    .cart-total {
      font-weight: 700;

    .checkout-btn {

  .payment-carousel {

  position: relative;
}

.carousel-track {
  display: flex;
  width: max-content;
  animation: scrollLoop 45s linear infinite;
}

.carousel-track img {
  height: 50px;
  margin: 0 1rem;
  object-fit: contain;
  transition: transform 0.3s;
}

.carousel-track img:hover {
  transform: scale(1.1);
}

@keyframes scrollLoop {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

  <script>
    (() => {
      const menuToggle = document.getElementById("menu-toggle");
      const cartToggle = document.getElementById("cart-toggle");
      const sidebarMenu = document.getElementById("sidebar-menu");
      const sidebarCart = document.getElementById("sidebar-cart");
      const overlay = document.getElementById("overlay");
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotalEl = document.getElementById("cart-total");
      const checkoutBtn = document.getElementById("checkout-btn");

      // Utility: close all sidebars & overlay
      function closeAll() {
        sidebarMenu.classList.remove("open");
        sidebarCart.classList.remove("open");
        overlay.classList.remove("active");
      }

      // Toggle sidebar menu
      menuToggle.addEventListener("click", () => {
        const isOpen = sidebarMenu.classList.contains("open");
        if (isOpen) {
          closeAll();
        } else {
          sidebarMenu.classList.add("open");
          sidebarCart.classList.remove("open");
          overlay.classList.add("active");
        }
      });

      // Toggle sidebar cart
      cartToggle.addEventListener("click", () => {
        const isOpen = sidebarCart.classList.contains("open");
        if (isOpen) {
          closeAll();
        } else {
          sidebarCart.classList.add("open");
          sidebarMenu.classList.remove("open");
          overlay.classList.add("active");
        }
      });

      // Close sidebar on overlay click
      overlay.addEventListener("click", () => {
        closeAll();
      });

      // Size button toggle (highlight selected size)
      document.querySelectorAll(".product-card").forEach(card => {
        const sizeButtons = card.querySelectorAll(".size-btn");
        sizeButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            sizeButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          });
          // Select default size M
          if (btn.textContent === "M") btn.classList.add("active");
        });
      });

      // Cart data storage
      let cart = [];

      // Update cart count badge
      function updateCartCount() {
        const count = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").textContent = count;
      }

      // Update total price & count
      function updateCartUI() {
        cartItemsContainer.innerHTML = "";
        let totalPrice = 0;
        cart.forEach(({ id, name, size, price, image, qty }) => {
          totalPrice += price * qty;
          const itemEl = document.createElement("div");
          itemEl.className = "cart-item";
          itemEl.innerHTML = `
            <img src="${image}" alt="${name}" />
            <div class="cart-item-info">
              <div>${name}</div>
              <div class="cart-item-size">Size: ${size}</div>
              <div class="cart-item-price">Rp${(price * qty).toLocaleString("id-ID")}</div>
            </div>
            <div class="cart-item-qty" style="font-weight:600; margin-right:10px;">x${qty}</div>
            <div class="cart-item-remove" title="Hapus item">&times;</div>
          `;
          // Remove item listener
          itemEl.querySelector(".cart-item-remove").addEventListener("click", () => {
            removeFromCart(id, size);
          });
          cartItemsContainer.appendChild(itemEl);
        });
        cartTotalEl.textContent = "Rp" + totalPrice.toLocaleString("id-ID");
        updateCartCount();
      }

      // Add product to cart
      function addToCart(product) {
        // Cek jika item dengan id dan size sama sudah ada, maka qty tambah
        const foundIndex = cart.findIndex(i => i.id === product.id && i.size === product.size);
        if (foundIndex > -1) {
          cart[foundIndex].qty++;
        } else {
          cart.push({ ...product, qty: 1 });
        }
        updateCartUI();
      }

      // Remove item from cart (by id & size)
      function removeFromCart(id, size) {
        cart = cart.filter(i => !(i.id === id && i.size === size));
        updateCartUI();
      }

      // Add to cart button click handler
      document.querySelectorAll(".product-card").forEach(card => {
        const btnAdd = card.querySelector(".add-to-cart-btn");
        btnAdd.addEventListener("click", () => {
          const id = card.dataset.id;
          const name = card.dataset.name;
          const price = parseInt(card.dataset.price);
          const image = card.dataset.image;
          const sizeBtn = card.querySelector(".size-btn.active");
          if (!sizeBtn) {
            alert("Pilih ukuran terlebih dahulu!");
            return;
          }
          const size = sizeBtn.textContent.trim();
          addToCart({ id, name, size, price, image });
          // Buka sidebar cart otomatis
          //sidebarCart.classList.add("open");
          //sidebarMenu.classList.remove("open");
          //overlay.classList.add("active");
        });
      });

      // Checkout button
      checkoutBtn.addEventListener("click", () => {
        if (cart.length === 0) {
          alert("Keranjang kosong!");
          return;
        }
        alert("Terima kasih sudah berbelanja! Total bayar: " + cartTotalEl.textContent);
        cart = [];
        updateCartUI();
        closeAll();
      });

      // Initialize empty cart UI
      updateCartUI();
    })();
  </script>
